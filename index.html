<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1819fea80a.js" crossorigin="anonymous"></script>
  <title>Wrist Bands Nig Limited - Animated Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <div class="form-container">
      <h1>Wrist Bands Nig Limited</h1>
      <p>Welcome back! Please log in to your account:</p>
      <form>
        <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" required>
        <label for="username">Username</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
        <button type="submit" class="artistic-button">Log In</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <a href="#" class="sign-up">Sign Up</a>

        <div class="hr-container">
            <div class="hr-line"></div>
            <div class="hr-text">or</div>
            <div class="hr-line"></div>
          </div>

        <button class="two-tone-button" style="margin-top: 20px; margin-bottom: 10px;">
    <div class="button-text">LOGIN WITH FACEBOOK</div>
    <button class="two-tone-button" style="margin-bottom: 30px;">
        <div class="button-text">LOGIN WITH GOOGLE</div>
  </button>
      </form>
    </div>
  </div>

  <footer>
    <button class="contact-button">Contact Us</button>
    <div class="social-icons">
      <a href="#" target="_blank" class="social-icon"><i class="fa-brands fa-facebook" style="color: #1877F2;"></i></a>
      <a href="#" target="_blank" class="social-icon"><i class="fa-brands fa-instagram" style="color: #cd486b;"></i></a>
      <a href="#" target="_blank" class="social-icon"><i class="fa-brands fa-x-twitter" style="color: black;"></i></a>
      <a href="#" target="_blank" class="social-icon"><i class="fa-brands fa-whatsapp" style="color: #075E54;"></i></a>
    </div>
  </footer>

</body>
</html>
